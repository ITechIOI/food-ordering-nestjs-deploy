<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán thất bại</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        text-align: center;
        padding: 50px;
      }

      .container {
        background: white;
        max-width: 400px;
        margin: auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .error-icon {
        font-size: 50px;
        color: #d9534f;
        display: inline-block;
        animation: shake 0.6s ease-in-out;
      }

      /* Hiệu ứng rung khi lỗi */
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-5px);
        }
        40% {
          transform: translateX(5px);
        }
        60% {
          transform: translateX(-5px);
        }
        80% {
          transform: translateX(5px);
        }
      }

      .error-message {
        font-size: 22px;
        color: #d9534f;
        margin-top: 15px;
      }

      .retry-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #f02849;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background 0.3s;
      }

      .retry-button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-icon">❌</div>
      <div class="error-message">Thanh toán thất bại</div>
      <a href="/" class="retry-button">Thử lại</a>
    </div>
  </body>
</html>
